<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Muhammad Sheharyar Ali</title>
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to reach out to me, feel free to use the form below or contact me directly:</p>
            <ul>
                <li><strong>Email:</strong> m.sheharyar.ali7@gmail.com</li>
                <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com" target="_blank">Muhammad Sheharyar Ali</a></li>
                <li><strong>Position:</strong> Software Developer at Aylvah</li>
            </ul>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
